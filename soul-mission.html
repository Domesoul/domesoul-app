    <div class="container">
        <h1>Soul Mission</h1>
        <p>Join us in reaching the poor and touching lives through music and humanitarian outreach.</p>

        <div class="donation">
            <h2>Support Our Mission</h2>
            <p>Your donation helps us provide education, solar kits, food relief, and music that heals.</p>
            <button onclick="donate(1000)">Donate ₦1,000</button>
            <button onclick="donate(5000)">Donate ₦5,000</button>
            <button onclick="donate(10000)">Donate ₦10,000</button>
        </div>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        function donate(amount) {
            var handler = PaystackPop.setup({
                key: 'pk_test_0123456789abcdef0123456789abcdef01234567', // Replace with live key when ready
                email: 'donor@example.com',
                amount: amount * 100,
                currency: 'NGN',
                callback: function(response) {
                    alert('Thanks for donating! Ref: ' + response.reference);
                },
                onClose: function() {
                    alert('Transaction was cancelled');
                }
            });
            handler.openIframe();
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domé Soul Store</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="music.html">Music</a>
        <a href="soul-mission.html">Soul Mission</a>
        <a href="store.html">Store</a>
        <a href="learn.html">Learn</a>
    </nav>

    <div class="container">
        <h1>Domé Soul Store</h1>
        <p>Shop to Support – Every Purchase Powers a Mission</p>

        <div class="product-grid">
            <div class="product-card">
                <img src="assets/products/solar-panel.jpg" alt="200W Solar Panel">
                <h3>200W Solar Panel</h3>
                <p>₦60,000</p>
                <button onclick="buyNow(60000)">Buy Now</button>
            </div>
            <div class="product-card">
                <img src="assets/products/inverter.jpg" alt="1.5kVA Inverter">
                <h3>1.5kVA Inverter</h3>
                <p>₦85,000</p>
                <button onclick="buyNow(85000)">Buy Now</button>
            </div>
            <div class="product-card">
                <img src="assets/products/battery.jpg" alt="200Ah Battery">
                <h3>12V 200Ah Battery</h3>
                <p>₦120,000</p>
                <button onclick="buyNow(120000)">Buy Now</button>
            </div>
        </div>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        function buyNow(amount) {
            var handler = PaystackPop.setup({
                key: 'pk_test_0123456789abcdef0123456789abcdef01234567', // Replace with live key
                email: 'buyer@example.com',
                amount: amount * 100,
                currency: 'NGN',
                callback: function(response) {
                    alert('Thank you for your purchase! Ref: ' + response.reference);
                },
                onClose: function() {
                    alert('Transaction was cancelled');
                }
            });
            handler.openIframe();
        }
    </script>
</body>
</html>
